<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Webプロ06 -HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.1/destyle.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-size: 48px;
        font-weight: 700;
        color: #c47300;

        margin-top: 16px;
        margin-left: 16px;
        padding-left: 8px;
        border-left: 8px solid #c47300;
      }
      .content {
        color: #3333ff;
        margin-top: 40px;
        margin-left: 16px;
        padding-left: 8px;
      }
      .profile-wrapper {
        display: grid;
        grid-template-columns: 120px 1fr;
        grid-template-rows: auto auto;
        grid-template-areas:
          "icon info"
          "intro intro";
        gap: 16px;
        max-width: 600px;
        padding: 24px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      .profile-icon {
        grid-area: icon;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ccc;
      }
      .profile-text {
        grid-area: info;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .profile-affiliation {
        font-size: 16px;
        color: #666;
      }

      .profile-intro {
        grid-area: intro;
        font-size: 16px;
        margin-top: 8px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="content">中身</div>
    <div class="profile-wrapper">
      <img
        class="profile-icon"
        src="https://prog-8.com/images/sass/wanko.svg"
        alt="プロフィール画像"
      />
      <div class="profile-text">
        <div class="profile-name">安倍響</div>
        <div class="profile-affiliation">OO大学 物理学部</div>
      </div>
      <div class="profile-intro">こんにちは！毎日必死に生きてます。</div>
    </div>
  </body>
</html>
